<!DOCTYPE html>
<html>
<head>
  <title>Exemplo de Exibição do Nome da Cidade</title>
</head>
<body>
  <h1>Localização do Cliente</h1>
  <p id="city"></p>

  <script>
    function initMap() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition);
      } else {
        console.log("Geolocation is not supported by this browser.");
      }
    }

    function showPosition(position) {
      var latitude = position.coords.latitude;
      var longitude = position.coords.longitude;

      var geocoder = new google.maps.Geocoder();

      var latlng = {
        lat: latitude,
        lng: longitude
      };

      geocoder.geocode({ 'location': latlng }, function (results, status) {
        if (status === 'OK') {
          if (results[0]) {
            var city = '';
            for (var i = 0; i < results[0].address_components.length; i++) {
              var component = results[0].address_components[i];
              if (component.types.includes('locality')) {
                city = component.long_name;
                break;
              }
            }
            document.getElementById('city').textContent = "Cidade: " + city;
          } else {
            console.log('No results found');
          }
        } else {
          console.log('Geocoder failed due to: ' + status);
        }
      });
    }
  </script>
  <script src="https://maps.googleapis.com/maps/api/js?key=SUA_CHAVE_DE_API&callback=initMap" async defer></script>
</body>
</html>
